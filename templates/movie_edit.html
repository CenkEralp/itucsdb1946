{% extends "layout.html" %}
{% block title %}Edit movie{% endblock %}
{% block content %}
    <h1 class="title">Crate Customer</h1>

    <form action="" method="post" name="movie_edit">
      <div class="field">
        <label for="name" class="label">Name</label>
        <div class="control">
          <input type="text" name="name" class="input" required="required"/>
        </div>
      </div>
      
      <div class="field">
        <label for="surname" class="label">Surname</label>
        <div class="control">
          <input type="text" name="surname" class="input" required="required"/>
        </div>
      </div>
      
      <div class="field">
        <label for="address" class="label">Address</label>
        <div class="control">
          <input type="text" name="address" class="input" required="required"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Save</button>
        </div>
      </div>
    </form>
{% endblock %}
